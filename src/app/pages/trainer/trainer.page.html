<main>
    <div class="container">
      <header class="container">
        <h1>Welcome Trainer <span class="color-accent"> {{ user ? user.username : "-" }}</span></h1>
      </header>
      <ng-container *ngIf="pokemon.length > 0; then showPokemonCollection else showMissingMessage"></ng-container>
  
      <ng-template #showPokemonCollection>
        <h4>Your pokEmon collection</h4>
        <h4>You have catched  ,{{ pokemon.length }} pok√©mon </h4>
        <app-pokemon-list [pokemons]="pokemon"></app-pokemon-list>
      </ng-template>
  
      <ng-template #showMissingMessage>
        <div class="header-info">
          <h4>No cought pokemon yet... </h4>
          <h4>Please catch one first!</h4>
          <a routerLink="/pokemon-catalogue" class="catch-btn"> CATCH POKI</a>
        </div>
      </ng-template>
    </div>
  </main>
