<!-- Input-field and login-button -->

<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
  <fieldset class="mb-3 flex ">
    <input type="text" ngModel #username="ngModel" name="username" id="username"
      class="border border-slate-300 p-2 rounded w-2/3 pr-5" placeholder="TrainerName" required minlength="3"
      pattern="[a-zA-Z]*">
    <div class="p-2">
      <button [disabled]="username.errors" type="submit">
        Login</button>
    </div>
  </fieldset>


  <!------ Validation ----->
  <div *ngIf="username.errors && (username.dirty || username.touched)" class="validation-errors">
    <span *ngIf="username.errors['required']" class="validation-error">
      <span class="errors"></span> You need to enter a name.
    </span>
    <span *ngIf="username.errors['minlength']" class="validation-error">
      <span class="errors"></span> Username is too short, type at least 3 letters.
    </span>
    <span *ngIf="username.errors['pattern']" class="validation-error">
      <span class="errors"></span> Please only English letters
    </span>
  </div>

  <!---------- Loader ---------->
  <ng-container *ngIf="loading; then showLoader"></ng-container>

  <ng-template #showLoader>
    <div class="loader">
      <span class="loader-text">Loading...</span>
    </div>
  </ng-template>



</form>
