<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">

    <fieldset class="mb-3">
   
    <label for="username" class="block">Username</label>
   
    <input type="text" name="username" id="username" class="border border-slate-300 p-2 rounded" placeholder="johndoe">
    </fieldset>
   
   <button type="submit">Login</button>
   
   </form>
